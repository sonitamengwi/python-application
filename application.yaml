apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: python.py
  namespace: argocd
spec:
  project: default

  source: 
    repoURL: https://github.com/Sonitamuluh/python-argocd
    targetRevision: HEAD
    path: my-yaml-files
  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:   
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
