# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas:1
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: python-app
        image: python:3
        ports:
        - containerPort: 8080


